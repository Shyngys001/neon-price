<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <p class="calc">Калькулятор расчета стоимости
        неоновой вывески</p>
    <form id="neonForm">
        <label for="baseType">Choose base type:</label>
        <select id="baseType" name="baseType">
            <option value="transparent">Transparent base</option>
            <option value="colored">Colored base</option>
        </select>

        <div class="gen">
            <div class="first">
                <label for="baseWidth">Ширина основания неоновой вывески в см.</label>
                <input type="range" min="0" max="300" value="0" id="baseWidth" name="baseWidth">
                <span id="baseWidthValue">50 cm</span>
        
                <label for="neonLength">Примерная длина гибкого неона в метрах</label>
                <input type="range" min="0" max="50" value="0" id="neonLength" name="neonLength">
                <span id="neonLengthValue">25 meters</span>
            </div>
           
            <div class="second">
                <label for="baseHeight">Высота основания неоновой вывески в см.</label>
                <input type="range" min="0" max="200" value="0" id="baseHeight" name="baseHeight">
                <span id="baseHeightValue">100 cm</span>
        
                <label for="elementCount">Примерное количество отдельных элементов из гибкого неона</label>
                <input type="range" min="0" max="150" value="0" id="elementCount" name="elementCount">
                <span id="elementCountValue">75</span>
            </div>
        </div>
        <div class="end">
            <p class="lab"><b>Ориентировочная стоимость неоновой вывески:</b></p>
            <div class="price">
                <p id="estimatedCost">0</p>
                <p>KZT</p>
            </div>
        </div>
        

    </form>
</body>
<script src="index.js"></script>
</html>
